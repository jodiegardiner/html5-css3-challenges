<!DOCTYPE html>
<html lang="en">
<head></head>
	<meta charset="UTF-8">
	<title>Float Challenge</title>
<style>	

#container {
	width:800px;
	background-color:darkgrey;
	padding:10px;
}	

.box	{
	background-color:grey;
	height:100px;
	
}

.strip {
	height:15px;
	background-color:lightgrey;
}

.leftnav {
	float:left;
	width:20%;
	background-color:black;
	height:500px;
}

	
.main {
	float:right;
	width:80%;
	background-color:silver;
	height:500px;
}
 
.foot {
	clear:both;
}
</style>

</head>
<body>

<div id="container">	
	<div class="box"></div>
	<div class="box strip"></div>
	<div class="box leftnav"></div>
	<div class="box main"></div>
	<div class="box foot"></div>


</div>
</body>
</html>
